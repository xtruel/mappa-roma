<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Roma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet">
</head>
<body>
  <div id="sidebar">
    <h2>Mappa Roma</h2>
    <p>Luoghi iconici e underground di Roma</p>
  </div>
  <div id="map"></div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>

  <!-- File con i luoghi (assicurati che il file si chiami esattamente luoghi.js e sia nello stesso repo) -->
  <script src="luoghi.js"></script>

  <!-- Script principale -->
  <script>
    window.onload = function() {
      mapboxgl.accessToken = "pk.eyJ1IjoiZnVyaWVyb21hbmUiLCJhIjoiY21lZW5lMjZ4MGwzbDJtcGYxOWoyYTBrcyJ9.fyoE-HWdYaUWsdAhNNcmzw";

      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11", 
        center: [12.4964, 41.9028], // Roma centro
        zoom: 11
      });

      // Controlli base (zoom, rotazione)
      map.addControl(new mapboxgl.NavigationControl());

      // Aggiunta marker dai dati in luoghi.js
      if (window.PLACES) {
        window.PLACES.forEach(place => {
          new mapboxgl.Marker()
            .setLngLat(place.coords)
            .setPopup(new mapboxgl.Popup().setHTML(`<b>${place.name}</b><br>${place.desc}`))
            .addTo(map);
        });
      }
    };
  </script>
</body>
</html>
