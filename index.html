<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Roma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS tuo -->
  <link rel="stylesheet" href="style.css">

  <!-- CSS Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
</head>
<body>
  <div id="sidebar">
    <h2>Mappa Roma</h2>
    <p>Luoghi iconici e underground di Roma</p>
  </div>
  <div id="map"></div>

  <!-- JS Mapbox (prima del tuo codice!) -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>

  <!-- File con i luoghi -->
  <script src="luoghi.js"></script>

  <!-- Il tuo script principale -->
  <script>
    window.onload = function() {
      console.log('Page loaded, starting map initialization...');
      
      // Token Mapbox
      mapboxgl.accessToken = "pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw";
      console.log('Mapbox token set');

      try {
        // Creazione mappa
        console.log('Creating map...');
        const map = new mapboxgl.Map({
          container: "map",
          style: "mapbox://styles/mapbox/streets-v11",
          center: [12.4964, 41.9028], // Roma centro
          zoom: 11
        });
        console.log('Map created successfully');

        // Controlli mappa (zoom e rotazione)
        map.addControl(new mapboxgl.NavigationControl());
        console.log('Navigation controls added');

        // Event listener per quando la mappa Ã¨ caricata
        map.on('load', function() {
          console.log('Map loaded successfully!');
        });

        map.on('error', function(e) {
          console.error('Map error:', e);
        });

        // Aggiunta marker dai luoghi (se esiste il file luoghi.js)
        if (window.PLACES) {
          console.log('Adding markers for', window.PLACES.length, 'places');
          window.PLACES.forEach(place => {
            new mapboxgl.Marker()
              .setLngLat(place.coords)
              .setPopup(new mapboxgl.Popup().setHTML(`<b>${place.name}</b><br>${place.desc}`))
              .addTo(map);
          });
          console.log('All markers added');
        } else {
          console.log('No PLACES data found');
        }
      } catch (error) {
        console.error('Error initializing map:', error);
      }
    };
  </script>
</body>
</html>
