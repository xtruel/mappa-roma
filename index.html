<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa Roma</title>
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body { height: 100%; font-family: Arial, Helvetica, sans-serif; }

    /* Layout principale */
    body { display: flex; flex-direction: row; height: 100vh; }

    /* Sidebar */
    #sidebar {
      width: 280px;
      background: linear-gradient(to bottom, #7b0000, #ffcc00);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #sidebar .logo { width: 120px; margin-bottom: 15px; }
    #sidebar h2 { font-size: 22px; margin-bottom: 10px; color: #ffcc00; }
    #sidebar p { font-size: 14px; text-align: center; line-height: 1.4; color: #f0f0f0; }

    /* Mappa */
    #map { flex: 1; height: 100%; width: 100%; }

    /* Marker personalizzato */
    .marker {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: #ffcc00;
      border: 2px solid #7b0000;
      cursor: pointer;
    }

    /* Popup */
    .mapboxgl-popup {
      max-width: 250px;
      font-size: 14px;
    }
    .mapboxgl-popup-content {
      background: #fffbea;
      color: #333;
      border: 2px solid #7b0000;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <img src="logo.png" alt="Logo Roma" class="logo">
    <h2>Mappa Roma</h2>
    <p>Scopri pi√π di 100 luoghi iconici,<br> nascosti e underground della Capitale!</p>
  </div>

  <!-- Contenitore mappa -->

    luoghi.forEach(luogo => {
      const el = document.createElement('div');
      el.className = 'marker';

      new mapboxgl.Marker(el)
        .setLngLat(luogo.coords)
        .setPopup(new mapboxgl.Popup({ offset: 25 })
        .setHTML(`<h3>${luogo.name}</h3>`))
        .addTo(map);

  </script>
</body>
</html>
