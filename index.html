<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa Roma</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
    }
    #sidebar {
      width: 280px;
      background: linear-gradient(to bottom, #7b0000, #ffcc00);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #sidebar h2 {
      color: #ffcc00;
      margin-bottom: 10px;
    }
    #map {
      flex: 1;
      height: 100%;
      width: 100%;
    }
    .marker {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: #ffcc00;
      border: 2px solid #7b0000;
      cursor: pointer;
    }
    .mapboxgl-popup-content {
      background: #fffbea;
      border: 2px solid #7b0000;
      border-radius: 8px;
      font-size: 14px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Mappa Roma</h2>
    <p>Luoghi iconici e underground di Roma</p>
  </div>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
  <script>
    // Access Token
    mapboxgl.accessToken = 'pk.eyJ1IjoiZnVyaWVyb21hbmUiLCJhIjoiY21lZWw5N3oyMGJoejJuczlybXhidTNwdCJ9.0uVwlSwtoN-tmTMMDnV3eA';

    // Mappa con stile personalizzato del cliente
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/furieromane/cmeeejl8900iu01s62io48hha',
      center: [12.4964, 41.9028], // Roma centro
      zoom: 11
    });

    map.addControl(new mapboxgl.NavigationControl());

    // 5 esempi di luoghi (puoi aggiungerne 100+ in seguito)
    const luoghi = [
      { name: "Colosseo", coords: [12.4922, 41.8902] },
      { name: "Piazza Navona", coords: [12.4731, 41.8992] },
      { name: "Testaccio Club", coords: [12.4768, 41.8755] },
      { name: "Teatro dell'Opera", coords: [12.4942, 41.9010] },
      { name: "Basilica di San Pietro", coords: [12.4534, 41.9022] }
    ];

    luoghi.forEach(l => {
      const el = document.createElement('div');
      el.className = 'marker';
      new mapboxgl.Marker(el)
        .setLngLat(l.coords)
        .setPopup(new mapboxgl.Popup({ offset: 25 }).setText(l.name))
        .addTo(map);
    });
  </script>
</body>
</html>
