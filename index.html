<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Roma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet">

  <!-- Stile personalizzato -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <h1>Mappa Roma</h1>
    <p>Luoghi iconici e underground di Roma</p>
  </div>

  <div id="map"></div>

  <!-- 1. Libreria Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>

  <!-- 2. Codice mappa -->
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZnVyaWVyb21hbmUiLCJhIjoiY21lZWw5N3oyMGJoejJuczlybXhidTNwdCJ9.0uVwlSwtoN-tmTMMDnV3eA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/furieromane/cmeeejl8900iu01s62io48hha',
      center: [12.4964, 41.9028], // Roma
      zoom: 11
    });

    // Controlli di navigazione (zoom e rotazione)
    map.addControl(new mapboxgl.NavigationControl());

    // Se esistono luoghi definiti in luoghi.js, aggiungili
    if (typeof PLACES !== 'undefined') {
      PLACES.forEach(p => {
        new mapboxgl.Marker()
          .setLngLat(p.coords)
          .setPopup(new mapboxgl.Popup().setHTML(`<h3>${p.name}</h3>`))
          .addTo(map);
      });
    }
  </script>

  <!-- 3. File con i luoghi -->
  <script src="luoghi.js"></script>
</body>
</html>
