<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Mappa Roma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS di Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet">

  <!-- Il tuo CSS personalizzato -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar">
    <h1>Mappa Roma</h1>
    <p>Luoghi iconici e underground di Roma</p>
  </aside>

  <!-- Contenitore della mappa -->
  <div id="map"></div>

  <!-- JS di Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>

  <!-- Script per la mappa -->
  <script>
    mapboxgl.accessToken = "pk.eyJ1IjoiZnVyaWVyb21hbmUiLCJhIjoiY21lZW5lMjZ4MGwzbDJtcGYxOWoyYTBrcyJ9.fyoE-HWdYaUWsdAhNNcmzw";

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/furieromane/cmeeejl8900iu01s62io48hha', // stile tuo
      center: [12.4964, 41.9028], // Roma (long, lat)
      zoom: 11
    });

    // Aggiunge controlli zoom/rotazione
    map.addControl(new mapboxgl.NavigationControl());

    // Esempio marker
    new mapboxgl.Marker()
      .setLngLat([12.4924, 41.8902]) // Colosseo
      .setPopup(new mapboxgl.Popup().setHTML("<b>Colosseo</b><br>Icona di Roma"))
      .addTo(map);
  </script>
</body>
</html>
