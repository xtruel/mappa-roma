<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Roma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS tuo -->
  <link rel="stylesheet" href="style.css">

  <!-- CSS Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
</head>
<body>
  <div id="sidebar">
    <h2>Mappa Roma</h2>
    <p>Luoghi iconici e underground di Roma</p>
  </div>
  <div id="map"></div>

  <!-- JS Mapbox (prima del tuo codice!) -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>

  <!-- File con i luoghi -->
  <script src="luoghi.js"></script>

  <!-- Il tuo script principale -->
  <script>
    window.onload = function() {
      // Token Mapbox
      mapboxgl.accessToken = "pk.eyJ1IjoiZnVyaWVyb21hbmUiLCJhIjoiY2x5MXpzMnVyMGFkeTJwcGYxOWoyYTBrcyJ9.NpAE112jzF4XZOSAw";

      // Creazione mappa
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [12.4964, 41.9028], // Roma centro
        zoom: 11
      });

      // Controlli mappa (zoom e rotazione)
      map.addControl(new mapboxgl.NavigationControl());

      // Aggiunta marker dai luoghi (se esiste il file luoghi.js)
      if (window.PLACES) {
        window.PLACES.forEach(place => {
          new mapboxgl.Marker()
            .setLngLat(place.coords)
            .setPopup(new mapboxgl.Popup().setHTML(`<b>${place.name}</b><br>${place.desc}`))
            .addTo(map);
        });
      }
    };
  </script>
</body>
</html>
