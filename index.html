<head>

  <title>Mappa Roma</title>

    header {
      background: #800000; color: white;
      padding: 10px; display: flex;
      align-items: center; gap: 10px;
      font-size: 18px; font-weight: bold;
    }
    .logo { height: 40px; }
    #map { position: absolute; top: 60px; bottom: 0; width: 100%; }

  <div id="map"></div>

  <!-- Config & Init -->
  <script>
    mapboxgl.accessToken = "pk.eyJ1IjoiZnVyaWVyb21hbmUiLCJhIjoiY21lYnowZ3ZuMGN2YjJrcGxpZzlld3RnZSJ9.PdSpj6URxZSU3GWvgvFwRA";

    const map = new mapboxgl.Map({
      container: 'map',
      style: "mapbox://styles/mapbox/streets-v12",
      center: [12.4964, 41.9028], // Roma
      zoom: 12
    });
  </script>
